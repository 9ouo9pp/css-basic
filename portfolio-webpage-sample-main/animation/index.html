<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니메이션 페이지</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js"></script>
 </head>
 <body>
  <h1>Have a Good Day!!</h1>

  <section>
   <!-- 구름, 태양 배치 -->
   <article class="sky">
    <img src="img/sun.png" alt="태양" class="sun" />
    <img src="img/cloud1.png" alt="구름1" class="cloud1" />
    <img src="img/cloud2.png" alt="구름2" class="cloud2" />
   </article>

   <!-- 관람차, 건물 -->
   <article class="town">
    <img src="img/circle.png" alt="관람차" class="circle" />
    <img src="img/town_night.png" alt="밤건물" class="night" />
    <img src="img/town_day.png" alt="낮건물" class="day" />
   </article>

   <!-- 사람들 -->
   <article class="people">
    <img src="img/man.png" alt="자전거남자" class="man" />
    <img src="img/family.png" alt="가족" class="family" />
   </article>
  </section>
 </body>
</html>
